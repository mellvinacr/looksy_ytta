<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog | Lookys</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      :root {
        --primary-color: #3a5a40;
        --secondary-color: #d4a017;
        --light-green: #e6f3e6;
        --light-beige: #f9f5e9;
        --text-color: #3a5a40;
        --text-light: #7a9e7f;
        --white: #ffffff;
        --danger: #dc3545;
        --success: #28a745;
        --warning: #ffc107;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: linear-gradient(135deg, var(--light-beige) 0%, var(--light-green) 100%);
        color: var(--text-color);
        line-height: 1.6;
        min-height: 100vh;
      }

      .user-container {
        display: flex;
        min-height: 100vh;
      }

      /* Sidebar Styles */
      .sidebar {
        width: 280px;
        background: linear-gradient(to bottom, var(--primary-color), #2d4a32);
        color: var(--white);
        padding: 30px 20px;
        box-shadow: 5px 0 15px rgba(0, 0, 0, 0.1);
        position: fixed;
        height: 100vh;
        transition: all 0.3s ease;
      }

      .logo {
        text-align: center;
        margin-bottom: 40px;
        padding-bottom: 20px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .logo h1 {
        font-size: 2.2rem;
        font-weight: 700;
        letter-spacing: 1px;
      }

      .logo span {
        color: var(--secondary-color);
      }

      .logo p {
        font-size: 0.9rem;
        opacity: 0.8;
        margin-top: 5px;
      }

      .nav-menu {
        margin-top: 30px;
      }

      .nav-item {
        margin-bottom: 10px;
        position: relative;
      }

      .nav-item a {
        display: flex;
        align-items: center;
        padding: 12px 15px;
        color: var(--white);
        text-decoration: none;
        border-radius: 8px;
        transition: all 0.3s ease;
        opacity: 0.9;
      }

      .nav-item a:hover,
      .nav-item a.active {
        background: rgba(255, 255, 255, 0.1);
        opacity: 1;
      }

      .nav-item i {
        margin-right: 12px;
        font-size: 1.1rem;
        width: 20px;
        text-align: center;
      }

      .user-profile {
        position: absolute;
        bottom: 30px;
        left: 20px;
        right: 20px;
        display: flex;
        align-items: center;
        padding: 15px 10px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
      }

      .user-profile img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-right: 10px;
        object-fit: cover;
      }

      .user-info small {
        display: block;
        opacity: 0.7;
        font-size: 0.8rem;
        margin-top: 3px;
      }

      /* Main Content Styles */
      .main-content {
        flex: 1;
        margin-left: 280px;
        padding: 30px;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
      }

      .header h2 {
        font-size: 1.8rem;
        color: var(--primary-color);
      }

      .user-actions {
        display: flex;
        align-items: center;
      }

      .logout-btn {
        background: var(--secondary-color);
        color: var(--white);
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 500;
        display: flex;
        align-items: center;
        transition: all 0.3s ease;
        margin-left: 15px;
      }

      .logout-btn i {
        margin-right: 8px;
      }

      .logout-btn:hover {
        background: #b8860b;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(212, 160, 23, 0.3);
      }

      /* Product Catalog Styles */
      .content-box {
        background: var(--white);
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        margin-bottom: 30px;
      }

      .content-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
      }

      .content-header h3 {
        font-size: 1.5rem;
        color: var(--primary-color);
      }

      .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 25px;
        margin-top: 20px;
      }

      .product-card {
        background: var(--white);
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }

      .product-image-container {
        height: 200px;
        overflow: hidden;
        position: relative;
      }

      .product-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
      }

      .product-card:hover .product-image {
        transform: scale(1.05);
      }

      .product-info {
        padding: 20px;
      }

      .product-name {
        font-size: 1.2rem;
        font-weight: 600;
        color: var(--primary-color);
        margin-bottom: 10px;
      }

      .product-description {
        color: var(--text-light);
        font-size: 0.9rem;
        margin-bottom: 15px;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      .product-price {
        font-size: 1.3rem;
        font-weight: 700;
        color: var(--secondary-color);
        margin-bottom: 10px;
      }

      .product-stock {
        font-size: 0.9rem;
        color: var(--text-light);
        margin-bottom: 15px;
      }

      .product-stock.in-stock {
        color: var(--success);
      }

      .product-stock.out-of-stock {
        color: var(--danger);
      }

      .add-to-cart-btn {
        width: 100%;
        background: var(--secondary-color);
        color: var(--white);
        border: none;
        padding: 12px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .add-to-cart-btn:hover {
        background: #b8860b;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(212, 160, 23, 0.3);
      }

      .add-to-cart-btn:disabled {
        background: #cccccc;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .add-to-cart-btn i {
        margin-right: 8px;
      }

      .message {
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-weight: 500;
        display: none;
      }

      .message.success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .message.error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      /* Responsive Styles */
      @media (max-width: 992px) {
        .sidebar {
          width: 240px;
          padding: 20px 15px;
        }

        .main-content {
          margin-left: 240px;
          padding: 20px;
        }
      }

      @media (max-width: 768px) {
        .sidebar {
          width: 70px;
          overflow: hidden;
        }

        .logo h1,
        .logo p,
        .nav-item span,
        .user-info {
          display: none;
        }

        .nav-item a {
          justify-content: center;
          padding: 15px;
        }

        .nav-item i {
          margin-right: 0;
          font-size: 1.3rem;
        }

        .user-profile {
          justify-content: center;
          padding: 10px;
        }

        .user-profile img {
          margin-right: 0;
        }

        .main-content {
          margin-left: 70px;
        }

        .product-grid {
          grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        }
      }

      @media (max-width: 576px) {
        .header {
          flex-direction: column;
          align-items: flex-start;
        }

        .user-actions {
          margin-top: 15px;
          width: 100%;
          justify-content: space-between;
        }

        .product-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
</head>
<body>
    <div class="user-container">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="logo">
          <h1>Look<span>Sy</span></h1>
          <p>User Dashboard</p>
        </div>

        <div class="nav-menu">
          <div class="nav-item">
            <a th:href="@{/user/dashboard}">
              <i class="fas fa-tachometer-alt"></i>
              <span>Dashboard</span>
            </a>
          </div>
          <div class="nav-item">
            <a th:href="@{/user/products}" class="active">
              <i class="fas fa-box-open"></i>
              <span>Products</span>
            </a>
          </div>
          <div class="nav-item">
            <a th:href="@{/user/cart}">
              <i class="fas fa-shopping-cart"></i>
              <span>My Cart</span>
            </a>
          </div>
          <div class="nav-item">
            <a th:href="@{/user/orders}">
              <i class="fas fa-clipboard-list"></i>
              <span>My Orders</span>
            </a>
          </div>
        </div>

        <div class="user-profile">
          <img
            src="https://ui-avatars.com/api/?name=User&background=3a5a40&color=fff"
            alt="User"
          />
          <div class="user-info">
            <strong sec:authentication="name">User</strong>
            <small>Customer</small>
          </div>
        </div>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <div class="header">
          <h2>Product Catalog</h2>
          <div class="user-actions">
            <span>Welcome back, <strong sec:authentication="name">User</strong></span>
            <form th:action="@{/logout}" method="post" style="display: inline">
              <button type="submit" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                Logout
              </button>
            </form>
          </div>
        </div>

        <div class="content-box">
          <div class="content-header">
            <h3>Available Products</h3>
          </div>

          <div id="message" class="message" style="display: none;"></div>

          <div id="productCatalog" class="product-grid">
            <!-- Products will be loaded here -->
          </div>
        </div>
      </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', fetchProducts);

        async function fetchProducts() {
            try {
                const response = await fetch('/api/products');
                if (!response.ok) {
                    throw new Error('Failed to fetch products: ' + response.statusText);
                }
                const products = await response.json();
                const productCatalogDiv = document.getElementById('productCatalog');
                productCatalogDiv.innerHTML = ''; // Clear existing content

                if (products.length === 0) {
                    productCatalogDiv.innerHTML = '<p style="text-align: center; grid-column: 1/-1; color: var(--text-light);">No products available at the moment.</p>';
                    return;
                }

                products.forEach(product => {
                    const priceToDisplay = product.price ? parseFloat(product.price).toFixed(2) : '0.00';
                    
                    const productCard = `
                        <div class="product-card">
                            <div class="product-image-container">
                                <img src="/api/products/${product.id}/image" 
                                     class="product-image"
                                     onerror="this.onerror=null;this.src='https://via.placeholder.com/400x300?text=No+Image';" 
                                     alt="${product.name}">
                            </div>
                            <div class="product-info">
                                <h3 class="product-name">${product.name}</h3>
                                <p class="product-description">${product.description || 'No description available.'}</p>
                                <p class="product-price">$${priceToDisplay}</p>
                                <p class="product-stock ${product.stock === 0 ? 'out-of-stock' : 'in-stock'}">
                                    ${product.stock === 0 ? 'Out of Stock' : `In Stock: ${product.stock}`}
                                </p>
                                <button class="add-to-cart-btn" onclick="addToCart(${product.id}, 1)" ${product.stock === 0 ? 'disabled' : ''}>
                                    <i class="fas fa-cart-plus"></i> ${product.stock === 0 ? 'Out of Stock' : 'Add to Cart'}
                                </button>
                            </div>
                        </div>
                    `;
                    productCatalogDiv.insertAdjacentHTML('beforeend', productCard);
                });
            } catch (error) {
                console.error('Error fetching products:', error);
                showMessage('Error loading products: ' + error.message, 'error');
            }
        }

        async function addToCart(productId, quantity) {
            try {
                const response = await fetch(`/api/cart/add?productId=${productId}&quantity=${quantity}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Product added to cart successfully!', 'success');
                    fetchProducts(); // Refresh products to update stock count
                } else {
                    showMessage(data.message || 'Failed to add product to cart.', 'error');
                }
            } catch (error) {
                console.error('Error adding to cart:', error);
                showMessage('An unexpected error occurred.', 'error');
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            if (messageDiv) {
                messageDiv.style.display = 'block';
                messageDiv.className = `message ${type}`;
                messageDiv.textContent = text;
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 3000);
            } else {
                console.error("Message element not found in DOM. Cannot display message.");
                alert(text);
            }
        }
    </script>
</body>
</html>
