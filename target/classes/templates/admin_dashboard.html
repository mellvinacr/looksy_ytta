<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Looksy</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3a5a40;
            --secondary-color: #d4a017;
            --light-green: #e6f3e6;
            --light-beige: #f9f5e9;
            --text-color: #3a5a40;
            --text-light: #7a9e7f;
            --white: #ffffff;
            --danger: #dc3545;
            --success: #28a745;
            --warning: #ffc107;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--light-beige) 0%, var(--light-green) 100%);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .admin-container {
            display: flex;
            min-height: 100vh;
        }
        
        /* Sidebar Styles */
        .sidebar {
            width: 280px;
            background: linear-gradient(to bottom, var(--primary-color), #2d4a32);
            color: var(--white);
            padding: 30px 20px;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.1);
            position: fixed;
            height: 100vh;
            transition: all 0.3s ease;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo h1 {
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .logo span {
            color: var(--secondary-color);
        }
        
        .logo p {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 5px;
        }
        
        .nav-menu {
            margin-top: 30px;
        }
        
        .nav-item {
            margin-bottom: 10px;
            position: relative;
        }
        
        .nav-item a {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: var(--white);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            opacity: 0.9;
        }
        
        .nav-item a:hover, .nav-item a.active {
            background: rgba(255, 255, 255, 0.1);
            opacity: 1;
        }
        
        .nav-item i {
            margin-right: 12px;
            font-size: 1.1rem;
            width: 20px;
            text-align: center;
        }
        
        .user-profile {
            position: absolute;
            bottom: 30px;
            left: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            padding: 15px 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        
        .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }
        
        .user-info small {
            display: block;
            opacity: 0.7;
            font-size: 0.8rem;
            margin-top: 3px;
        }
        
        /* Main Content Styles */
        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 30px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .header h2 {
            font-size: 1.8rem;
            color: var(--primary-color);
        }
        
        .user-actions {
            display: flex;
            align-items: center;
        }
        
        .logout-btn {
            background: var(--secondary-color);
            color: var(--white);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            margin-left: 15px;
        }
        
        .logout-btn i {
            margin-right: 8px;
        }
        
        .logout-btn:hover {
            background: #b8860b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 160, 23, 0.3);
        }
        
        /* Dashboard Cards */
        .dashboard-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: var(--white);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .card-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        
        .card-icon.users {
            background: rgba(58, 90, 64, 0.1);
            color: var(--primary-color);
        }
        
        .card-icon.products {
            background: rgba(212, 160, 23, 0.1);
            color: var(--secondary-color);
        }
        
        .card-icon.orders {
            background: rgba(40, 167, 69, 0.1);
            color: var(--success);
        }
        
        .card-icon.revenue {
            background: rgba(220, 53, 69, 0.1);
            color: var(--danger);
        }
        
        .card h3 {
            font-size: 1.1rem;
            color: var(--text-light);
            margin-bottom: 5px;
        }
        
        .card h2 {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .card p {
            font-size: 0.9rem;
            color: var(--text-light);
        }
        
        /* Content Box */
        .content-box {
            background: var(--white);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }
        
        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .content-header h3 {
            font-size: 1.5rem;
            color: var(--primary-color);
        }
        
        .action-btn {
            background: var(--secondary-color);
            color: var(--white);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .action-btn:hover {
            background: #b8860b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 160, 23, 0.3);
        }
        
        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        th {
            background-color: #f9f9f9;
            color: var(--primary-color);
            font-weight: 600;
        }
        
        tr:hover {
            background-color: #f5f5f5;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        .edit-btn, .delete-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }
        
        .edit-btn {
            background-color: var(--secondary-color);
            color: white;
        }
        
        .delete-btn {
            background-color: var(--danger);
            color: white;
        }
        
        .edit-btn:hover, .delete-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .edit-btn i, .delete-btn i {
            margin-right: 5px;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-light);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary-color);
            font-weight: 500;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus, .form-group select:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(212, 160, 23, 0.2);
            outline: none;
        }
        
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .cancel-btn {
            background-color: #6c757d;
            color: white;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
        }
        
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        /* Responsive Styles */
        @media (max-width: 992px) {
            .sidebar {
                width: 240px;
                padding: 20px 15px;
            }
            
            .main-content {
                margin-left: 240px;
                padding: 20px;
            }
        }
        
        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
                overflow: hidden;
            }
            
            .logo h1, .logo p, .nav-item span, .user-info {
                display: none;
            }
            
            .nav-item a {
                justify-content: center;
                padding: 15px;
            }
            
            .nav-item i {
                margin-right: 0;
                font-size: 1.3rem;
            }
            
            .user-profile {
                justify-content: center;
                padding: 10px;
            }
            
            .user-profile img {
                margin-right: 0;
            }
            
            .main-content {
                margin-left: 70px;
            }
            
            .dashboard-cards {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        @media (max-width: 576px) {
            .dashboard-cards {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .user-actions {
                margin-top: 15px;
                width: 100%;
                justify-content: space-between;
            }
            
            .modal-content {
                width: 95%;
                margin: 20% auto;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <h1>Look<span>Sy</span></h1>
                <p>Admin Dashboard</p>
            </div>
            
            <div class="nav-menu">
                <div class="nav-item">
                    <a th:href="@{/admin/dashboard}" >
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a th:href="@{/admin/user}">
                        <i class="fas fa-users"></i>
                        <span>Users</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a th:href="@{/admin/products}">
                        <i class="fas fa-box-open"></i>
                        <span>Products</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a th:href="@{/admin/orders}">
                        <i class="fas fa-shopping-cart"></i>
                        <span>Orders</span>
                    </a>
                </div>
            </div>
            
            <div class="user-profile">
                <img src="https://ui-avatars.com/api/?name=Admin&background=3a5a40&color=fff" alt="Admin">
                <div class="user-info">
                    <strong sec:authentication="name">Admin</strong>
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h2>Dashboard Overview</h2>
                <div class="user-actions">
                    <span>Welcome back, <strong sec:authentication="name">Admin</strong></span>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="logout-btn">
                            <i class="fas fa-sign-out-alt"></i>
                            Logout
                        </button>
                    </form>
                </div>
            </div>
            
            <!-- Dashboard Cards -->
            <div class="dashboard-cards">
                <div class="card">
                    <div class="card-header">
                        <div>
                            <h3>Total Users</h3>
                            <h2>1,254</h2>
                        </div>
                        <div class="card-icon users">
                            <i class="fas fa-users"></i>
                        </div>
                    </div>
                    <p><i class="fas fa-arrow-up" style="color: var(--success);"></i> 12% from last month</p>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <div>
                            <h3>Total Products</h3>
                            <h2>568</h2>
                        </div>
                        <div class="card-icon products">
                            <i class="fas fa-box-open"></i>
                        </div>
                    </div>
                    <p><i class="fas fa-arrow-up" style="color: var(--success);"></i> 8% from last month</p>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <div>
                            <h3>Total Orders</h3>
                            <h2>2,341</h2>
                        </div>
                        <div class="card-icon orders">
                            <i class="fas fa-shopping-cart"></i>
                        </div>
                    </div>
                    <p><i class="fas fa-arrow-down" style="color: var(--danger);"></i> 3% from last month</p>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <div>
                            <h3>Total Revenue</h3>
                            <h2>$48,257</h2>
                        </div>
                        <div class="card-icon revenue">
                            <i class="fas fa-dollar-sign"></i>
                        </div>
                    </div>
                    <p><i class="fas fa-arrow-up" style="color: var(--success);"></i> 15% from last month</p>
                </div>
            </div>
            
            <!-- User Management Section -->

        </div>
    </div>
    
    <script>

        const authToken = 'YOUR_ADMIN_BASIC_AUTH_TOKEN';
        document.addEventListener('DOMContentLoaded', fetchUsers);

        async function fetchUsers() {
            try {
                const response = await fetch('/api/admin/users', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Basic ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    if (response.status === 401 || response.status === 403) {
                        alert('Unauthorized. Please log in as an admin.');
                        window.location.href = '/login';
                    }
                    throw new Error('Failed to fetch users: ' + response.statusText);
                }

            } catch (error) {
                console.error('Error fetching users:', error);
                alert('Error loading user data: ' + error.message);
            }
        }

    </script>
</body>
</html>
