<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders | LookSy</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3a5a40;
            --secondary-color: #d4a017;
            --light-green: #e6f3e6;
            --light-beige: #f9f5e9;
            --text-color: #3a5a40;
            --text-light: #7a9e7f;
            --white: #ffffff;
            --danger: #dc3545;
            --success: #28a745;
            --warning: #ffc107;
            --info: #17a2b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--light-beige) 0%, var(--light-green) 100%);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
        }

        .orders-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 280px;
            background: linear-gradient(to bottom, var(--primary-color), #2d4a32);
            color: var(--white);
            padding: 30px 20px;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.1);
            position: fixed;
            height: 100vh;
            transition: all 0.3s ease;
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo h1 {
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .logo span {
            color: var(--secondary-color);
        }

        .logo p {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 5px;
        }

        .nav-menu {
            margin-top: 30px;
        }

        .nav-item {
            margin-bottom: 10px;
            position: relative;
        }

        .nav-item a {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: var(--white);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            opacity: 0.9;
        }

        .nav-item a:hover,
        .nav-item a.active {
            background: rgba(255, 255, 255, 0.1);
            opacity: 1;
        }

        .nav-item i {
            margin-right: 12px;
            font-size: 1.1rem;
            width: 20px;
            text-align: center;
        }

        .user-profile {
            position: absolute;
            bottom: 30px;
            left: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            padding: 15px 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }

        .user-info small {
            display: block;
            opacity: 0.7;
            font-size: 0.8rem;
            margin-top: 3px;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h2 {
            font-size: 1.8rem;
            color: var(--primary-color);
        }

        .user-actions {
            display: flex;
            align-items: center;
        }

        .logout-btn {
            background: var(--secondary-color);
            color: var(--white);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            margin-left: 15px;
            text-decoration: none;
        }

        .logout-btn i {
            margin-right: 8px;
        }

        .logout-btn:hover {
            background: #b8860b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 160, 23, 0.3);
        }

        /* Orders Content Styles */
        .content-box {
            background: var(--white);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }

        .orders-list {
            margin-top: 20px;
        }

        .order-details-card {
            background: var(--white);
            border: 1px solid #eee;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .order-details-card:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .order-details-card h3 {
            margin: 0;
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .order-status {
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status-processing {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .status-shipped {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-delivered {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .order-info {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .order-details-card p {
            margin: 8px 0;
            color: var(--text-color);
        }

        .order-details-card p strong {
            color: var(--primary-color);
            font-weight: 600;
        }

        .order-items {
            margin-top: 20px;
        }

        .order-details-card h4 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
        }

        .order-details-card h4 i {
            margin-right: 8px;
        }

        .order-details-card ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .order-details-card li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
            margin-bottom: 0;
        }

        .order-details-card li:last-child {
            border-bottom: none;
        }

        .item-name {
            font-weight: 500;
            color: var(--text-color);
        }

        .item-quantity {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .item-price {
            font-weight: 600;
            color: var(--success);
        }

        /* Empty Orders State */
        .empty-orders {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-orders-icon {
            width: 120px;
            height: 120px;
            background: var(--light-green);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
        }

        .empty-orders-icon i {
            font-size: 3rem;
            color: var(--text-light);
        }

        .empty-orders h3 {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .empty-orders p {
            color: var(--text-light);
            font-size: 1.1rem;
            margin-bottom: 30px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .start-shopping-btn {
            background: var(--primary-color);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            text-decoration: none;
        }

        .start-shopping-btn i {
            margin-right: 10px;
        }

        .start-shopping-btn:hover {
            background: #2d4a32;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(58, 90, 64, 0.3);
        }

        .message {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Loading Styles */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
            flex-direction: column;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--light-green);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Styles */
        @media (max-width: 992px) {
            .sidebar {
                width: 240px;
                padding: 20px 15px;
            }

            .main-content {
                margin-left: 240px;
                padding: 20px;
            }

            .order-info {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
                overflow: hidden;
            }

            .logo h1,
            .logo p,
            .nav-item span,
            .user-info {
                display: none;
            }

            .nav-item a {
                justify-content: center;
                padding: 15px;
            }

            .nav-item i {
                margin-right: 0;
                font-size: 1.3rem;
            }

            .user-profile {
                justify-content: center;
                padding: 10px;
            }

            .user-profile img {
                margin-right: 0;
            }

            .main-content {
                margin-left: 70px;
            }

            .order-info {
                grid-template-columns: 1fr;
            }

            .order-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .order-status {
                margin-top: 10px;
            }
        }

        @media (max-width: 576px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .user-actions {
                margin-top: 15px;
                width: 100%;
                justify-content: space-between;
            }

            .order-details-card li {
                flex-direction: column;
                align-items: flex-start;
            }

            .item-quantity,
            .item-price {
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="orders-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <h1>Look<span>Sy</span></h1>
                <p>User Dashboard</p>
            </div>

            <div class="nav-menu">
                <div class="nav-item">
                    <a th:href="@{/user/dashboard}">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a th:href="@{/user/products}">
                        <i class="fas fa-box-open"></i>
                        <span>Products</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a th:href="@{/user/cart}">
                        <i class="fas fa-shopping-cart"></i>
                        <span>My Cart</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a th:href="@{/user/orders}" class="active">
                        <i class="fas fa-clipboard-list"></i>
                        <span>My Orders</span>
                    </a>
                </div>
            </div>

            <div class="user-profile">
                <img src="https://ui-avatars.com/api/?name=User&background=3a5a40&color=fff" alt="User">
                <div class="user-info">
                    <strong sec:authentication="name">User</strong>
                    <small>Customer</small>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h2>My Orders</h2>
                <div class="user-actions">
                    <span>Welcome back, <strong sec:authentication="name">User</strong></span>
                    <form th:action="@{/logout}" method="post" style="display: inline;">
                        <button type="submit" class="logout-btn">
                            <i class="fas fa-sign-out-alt"></i>
                            Logout
                        </button>
                    </form>
                </div>
            </div>

            <div class="content-box">
                <h2>Your Order History</h2>
                <div id="message" class="message"></div>

                <!-- Loading State -->
                <div id="loadingState" class="loading" style="display: none;">
                    <div class="spinner"></div>
                    <p style="color: var(--text-light);">Loading your orders...</p>
                </div>

                <!-- Empty Orders State -->
                <div id="noOrdersMessage" class="empty-orders" style="display: none;">
                    <div class="empty-orders-icon">
                        <i class="fas fa-clipboard-list"></i>
                    </div>
                    <h3>No orders yet</h3>
                    <p>You haven't placed any orders yet. Start shopping to see your order history here!</p>
                    <a th:href="@{/user/products}" class="start-shopping-btn">
                        <i class="fas fa-shopping-bag"></i>
                        Start Shopping
                    </a>
                </div>

                <!-- Orders List -->
                <div id="ordersList" class="orders-list"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', fetchMyOrders);

        async function fetchMyOrders() {
            const loadingState = document.getElementById('loadingState');
            const noOrdersMessage = document.getElementById('noOrdersMessage');
            const ordersList = document.getElementById('ordersList');

            try {
                // Show loading state
                if (loadingState) loadingState.style.display = 'flex';
                if (noOrdersMessage) noOrdersMessage.style.display = 'none';

                const response = await fetch('/api/orders/my-orders');
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ message: response.statusText }));
                    throw new Error('Failed to fetch orders: ' + (errorData.message || response.statusText));
                }
                const orders = await response.json();

                if (!ordersList || !noOrdersMessage) {
                    console.error("Satu atau lebih elemen DOM penting tidak ditemukan.");
                    showMessage("Error: Elemen halaman tidak sepenuhnya dimuat. Mohon refresh halaman.", "error");
                    return;
                }

                // Hide loading state
                if (loadingState) loadingState.style.display = 'none';

                ordersList.innerHTML = '';

                if (orders.length === 0) {
                    noOrdersMessage.style.display = 'block';
                } else {
                    noOrdersMessage.style.display = 'none';
                    orders.forEach(order => {
                        const totalAmountToDisplay = order.totalAmount ? parseFloat(order.totalAmount).toFixed(2) : '0.00';
                        const orderDate = new Date(order.orderDate).toLocaleDateString('en-US', {
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit'
                        });

                        // Determine status class
                        const statusClass = order.status ? `status-${order.status.toLowerCase()}` : 'status-pending';

                        const orderCardHtml = `
                            <div class="order-details-card">
                                <div class="order-header">
                                    <h3>Order ID: ${order.id}</h3>
                                    <div class="order-status ${statusClass}">${order.status || 'Pending'}</div>
                                </div>
                                <p><strong>Order Date:</strong> ${orderDate}</p>
                                <p><strong>Total Amount:</strong> $${totalAmountToDisplay}</p>
                                <div class="order-items">
                                    <h4><i class="fas fa-list"></i> Items:</h4>
                                    <ul>
                                        ${order.orderItems.map(item => `
                                            <li>
                                                <div>
                                                    <div class="item-name">${item.product ? item.product.name : 'Unknown Product'}</div>
                                                    <div class="item-quantity">Quantity: ${item.quantity}</div>
                                                </div>
                                                <div class="item-price">$${item.priceAtPurchase ? parseFloat(item.priceAtPurchase).toFixed(2) : '0.00'} each</div>
                                            </li>
                                        `).join('')}
                                    </ul>
                                </div>
                            </div>
                        `;
                        ordersList.insertAdjacentHTML('beforeend', orderCardHtml);
                    });
                }
            } catch (error) {
                console.error('Error fetching user orders:', error);
                if (loadingState) loadingState.style.display = 'none';
                showMessage('Error loading your orders: ' + error.message, 'error');
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            if (messageDiv) {
                messageDiv.style.display = 'block';
                messageDiv.className = `message ${type}`;
                messageDiv.textContent = text;
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 3000);
            } else {
                console.error("Elemen 'message' tidak ditemukan di DOM. Tidak dapat menampilkan pesan.");
                alert(text);
            }
        }
    </script>
</body>
</html>
