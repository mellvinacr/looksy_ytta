<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart | LookSy</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3a5a40;
            --secondary-color: #d4a017;
            --light-green: #e6f3e6;
            --light-beige: #f9f5e9;
            --text-color: #3a5a40;
            --text-light: #7a9e7f;
            --white: #ffffff;
            --danger: #dc3545;
            --success: #28a745;
            --warning: #ffc107;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--light-beige) 0%, var(--light-green) 100%);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
        }

        .cart-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 280px;
            background: linear-gradient(to bottom, var(--primary-color), #2d4a32);
            color: var(--white);
            padding: 30px 20px;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.1);
            position: fixed;
            height: 100vh;
            transition: all 0.3s ease;
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo h1 {
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .logo span {
            color: var(--secondary-color);
        }

        .logo p {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 5px;
        }

        .nav-menu {
            margin-top: 30px;
        }

        .nav-item {
            margin-bottom: 10px;
            position: relative;
        }

        .nav-item a {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: var(--white);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            opacity: 0.9;
        }

        .nav-item a:hover,
        .nav-item a.active {
            background: rgba(255, 255, 255, 0.1);
            opacity: 1;
        }

        .nav-item i {
            margin-right: 12px;
            font-size: 1.1rem;
            width: 20px;
            text-align: center;
        }

        .user-profile {
            position: absolute;
            bottom: 30px;
            left: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            padding: 15px 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }

        .user-info small {
            display: block;
            opacity: 0.7;
            font-size: 0.8rem;
            margin-top: 3px;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h2 {
            font-size: 1.8rem;
            color: var(--primary-color);
        }

        .user-actions {
            display: flex;
            align-items: center;
        }

        .logout-btn {
            background: var(--secondary-color);
            color: var(--white);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            margin-left: 15px;
            text-decoration: none;
        }

        .logout-btn i {
            margin-right: 8px;
        }

        .logout-btn:hover {
            background: #b8860b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 160, 23, 0.3);
        }

        /* Cart Content Styles */
        .content-box {
            background: var(--white);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }

        .cart-items {
            list-style: none;
            padding: 0;
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 12px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            background: var(--white);
        }

        .cart-item:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            margin-right: 20px;
            border-radius: 8px;
            border: 1px solid #eee;
        }

        .item-details {
            flex-grow: 1;
        }

        .item-details h3 {
            margin: 0 0 8px 0;
            font-size: 1.3em;
            color: var(--primary-color);
            font-weight: 600;
        }

        .item-details p {
            margin: 0 0 5px 0;
            color: var(--text-light);
        }

        .item-details .subtotal {
            color: var(--success);
            font-weight: 600;
            font-size: 1.1em;
        }

        .item-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        .quantity-btn {
            background: var(--light-green);
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--primary-color);
            font-weight: 600;
        }

        .quantity-btn:hover {
            background: var(--primary-color);
            color: var(--white);
        }

        .quantity-input {
            width: 60px;
            padding: 8px;
            text-align: center;
            border: none;
            border-left: 1px solid #ddd;
            border-right: 1px solid #ddd;
            font-weight: 600;
        }

        .remove-btn {
            background: var(--danger);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .remove-btn i {
            margin-right: 5px;
        }

        .remove-btn:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .cart-summary {
            margin-top: 30px;
            text-align: right;
            border-top: 2px solid #eee;
            padding-top: 20px;
        }

        .cart-summary h2 {
            margin: 0 0 20px 0;
            font-size: 2rem;
            color: var(--primary-color);
        }

        .checkout-btn {
            background: var(--success);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
        }

        .checkout-btn i {
            margin-right: 10px;
        }

        .checkout-btn:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        /* Empty Cart Styles */
        .empty-cart {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-cart-icon {
            width: 120px;
            height: 120px;
            background: var(--light-green);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
        }

        .empty-cart-icon i {
            font-size: 3rem;
            color: var(--text-light);
        }

        .empty-cart h3 {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .empty-cart p {
            color: var(--text-light);
            font-size: 1.1rem;
            margin-bottom: 30px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .continue-shopping-btn {
            background: var(--primary-color);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            text-decoration: none;
        }

        .continue-shopping-btn i {
            margin-right: 10px;
        }

        .continue-shopping-btn:hover {
            background: #2d4a32;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(58, 90, 64, 0.3);
        }

        .message {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Loading Styles */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
            flex-direction: column;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--light-green);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Styles */
        @media (max-width: 992px) {
            .sidebar {
                width: 240px;
                padding: 20px 15px;
            }

            .main-content {
                margin-left: 240px;
                padding: 20px;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
                overflow: hidden;
            }

            .logo h1,
            .logo p,
            .nav-item span,
            .user-info {
                display: none;
            }

            .nav-item a {
                justify-content: center;
                padding: 15px;
            }

            .nav-item i {
                margin-right: 0;
                font-size: 1.3rem;
            }

            .user-profile {
                justify-content: center;
                padding: 10px;
            }

            .user-profile img {
                margin-right: 0;
            }

            .main-content {
                margin-left: 70px;
            }

            .cart-item {
                flex-direction: column;
                text-align: center;
            }

            .cart-item img {
                margin-right: 0;
                margin-bottom: 15px;
            }

            .item-actions {
                margin-top: 15px;
                justify-content: center;
            }
        }

        @media (max-width: 576px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .user-actions {
                margin-top: 15px;
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <!-- Sidebar -->
      <div class="sidebar">
        <div class="logo">
          <h1>Look<span>Sy</span></h1>
          <p>User Dashboard</p>
        </div>

        <div class="nav-menu">
          <div class="nav-item">
            <a th:href="@{/user/dashboard}">
              <i class="fas fa-tachometer-alt"></i>
              <span>Dashboard</span>
            </a>
          </div>
          <div class="nav-item">
            <a th:href="@{/user/products}" class="active">
              <i class="fas fa-box-open"></i>
              <span>Products</span>
            </a>
          </div>
          <div class="nav-item">
            <a th:href="@{/user/cart}">
              <i class="fas fa-shopping-cart"></i>
              <span>My Cart</span>
            </a>
          </div>
          <div class="nav-item">
            <a th:href="@{/user/orders}">
              <i class="fas fa-clipboard-list"></i>
              <span>My Orders</span>
            </a>
          </div>
        </div>

        <div class="user-profile">
          <img
            src="https://ui-avatars.com/api/?name=User&background=3a5a40&color=fff"
            alt="User"
          />
          <div class="user-info">
            <strong sec:authentication="name">User</strong>
            <small>Customer</small>
          </div>
        </div>
      </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h2>Your Shopping Cart</h2>
                <div class="user-actions">
                    <span>Welcome back, <strong sec:authentication="name">User</strong></span>
                    <form th:action="@{/logout}" method="post" style="display: inline;">
                        <button type="submit" class="logout-btn">
                            <i class="fas fa-sign-out-alt"></i>
                            Logout
                        </button>
                    </form>
                </div>
            </div>

            <div class="content-box">
                <div id="message" class="message"></div>

                <!-- Loading State -->
                <div id="loadingState" class="loading">
                    <div class="spinner"></div>
                    <p style="color: var(--text-light);">Loading your cart...</p>
                </div>

                <!-- Empty Cart State -->
                <div id="emptyCartState" class="empty-cart" style="display: none;">
                    <div class="empty-cart-icon">
                        <i class="fas fa-shopping-bag"></i>
                    </div>
                    <h3>Your cart is empty</h3>
                    <p>Looks like you haven't added any items to your cart yet. Start shopping to fill it up!</p>
                    <a th:href="@{/user/products}" class="continue-shopping-btn">
                        <i class="fas fa-shopping-bag"></i>
                        Start Shopping
                    </a>
                </div>

                <!-- Cart Items -->
                <ul id="cartItemsList" class="cart-items"></ul>

                <!-- Cart Summary -->
                <div id="cartSummary" class="cart-summary" style="display: none;">
                    <h2>Total: $<span id="cartTotal">0.00</span></h2>
                    <button class="checkout-btn" onclick="checkout()">
                        <i class="fas fa-credit-card"></i>
                        Proceed to Checkout
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', fetchCartItems);

        async function fetchCartItems() {
            const loadingState = document.getElementById('loadingState');
            const emptyCartState = document.getElementById('emptyCartState');
            const cartItemsList = document.getElementById('cartItemsList');
            const cartSummary = document.getElementById('cartSummary');

            try {
                loadingState.style.display = 'flex';
                emptyCartState.style.display = 'none';
                cartSummary.style.display = 'none';

                const response = await fetch('/api/cart');
                if (!response.ok) {
                    throw new Error('Failed to fetch cart items: ' + response.statusText);
                }
                const cartItems = await response.json();

                // Clear existing items
                cartItemsList.innerHTML = '';
                
                let total = 0;

                if (cartItems.length === 0) {
                    loadingState.style.display = 'none';
                    emptyCartState.style.display = 'block';
                } else {
                    loadingState.style.display = 'none';
                    cartSummary.style.display = 'block';

                    cartItems.forEach(item => {
                        const price = item.product && item.product.price ? parseFloat(item.product.price) : 0;
                        const subtotal = price * item.quantity;
                        total += subtotal;

                        const cartItemHtml = `
                            <li class="cart-item">
                                <img src="/api/products/${item.product.id}/image" 
                                     onerror="this.onerror=null;this.src='https://via.placeholder.com/80';"
                                     alt="${item.product ? item.product.name : 'Unknown Product'}">
                                <div class="item-details">
                                    <h3>${item.product ? item.product.name : 'Unknown Product'}</h3>
                                    <p>$${price.toFixed(2)} each</p>
                                    <p class="subtotal">Subtotal: $${subtotal.toFixed(2)}</p>
                                </div>
                                <div class="item-actions">
                                    <div class="quantity-controls">
                                        <button class="quantity-btn" onclick="updateCartItemQuantity(${item.id}, ${Math.max(1, item.quantity - 1)})">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                        <input type="number" class="quantity-input" value="${item.quantity}" min="1" max="${item.product ? item.product.stock : 999}" onchange="updateCartItemQuantity(${item.id}, this.value)">
                                        <button class="quantity-btn" onclick="updateCartItemQuantity(${item.id}, ${item.quantity + 1})">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </div>
                                    <button class="remove-btn" onclick="removeCartItem(${item.id})">
                                        <i class="fas fa-trash"></i>
                                        Remove
                                    </button>
                                </div>
                            </li>
                        `;
                        cartItemsList.insertAdjacentHTML('beforeend', cartItemHtml);
                    });
                }
                document.getElementById('cartTotal').textContent = total.toFixed(2);
            } catch (error) {
                console.error('Error fetching cart items:', error);
                loadingState.style.display = 'none';
                showMessage('Error loading cart: ' + error.message, 'error');
            }
        }

        async function updateCartItemQuantity(cartItemId, newQuantity) {
            try {
                const response = await fetch(`/api/cart/update/${cartItemId}?quantity=${newQuantity}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (response.ok) {
                    showMessage('Cart updated successfully!', 'success');
                    fetchCartItems();
                } else {
                    const data = await response.json();
                    showMessage(data.message || 'Failed to update cart.', 'error');
                    fetchCartItems();
                }
            } catch (error) {
                console.error('Error updating cart item quantity:', error);
                showMessage('An unexpected error occurred.', 'error');
            }
        }

        async function removeCartItem(cartItemId) {
            if (!confirm('Are you sure you want to remove this item from your cart?')) {
                return;
            }
            try {
                const response = await fetch(`/api/cart/remove/${cartItemId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showMessage('Item removed from cart!', 'success');
                    fetchCartItems();
                } else {
                    const data = await response.json();
                    showMessage(data.message || 'Failed to remove item.', 'error');
                }
            } catch (error) {
                console.error('Error removing cart item:', error);
                showMessage('An unexpected error occurred.', 'error');
            }
        }

        async function checkout() {
            if (!confirm('Proceed to checkout?')) {
                return;
            }
            try {
                const response = await fetch('/api/orders/checkout', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (response.ok) {
                    showMessage('Order placed successfully! Redirecting to your orders...', 'success');
                    setTimeout(() => { window.location.href = '/user/orders'; }, 2000);
                } else {
                    const data = await response.json();
                    showMessage(data.message || 'Checkout failed. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Error during checkout:', error);
                showMessage('An unexpected error occurred during checkout.', 'error');
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            if (messageDiv) {
                messageDiv.style.display = 'block';
                messageDiv.className = `message ${type}`;
                messageDiv.textContent = text;
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 3000);
            }
        }
    </script>
</body>
</html>
